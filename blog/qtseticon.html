            <h2><i class="fa fa-list"></i>在qt 的pro设置文件设置icon为什么失败</h2>
            <h3>如何为Qt工程设置icon</h3>
			<p>在pro文件中添加RC_ICONS = logo.ico</p>
			<p>在同级目录下放置logo.ico文件,编译后会产生一个rc文件,这时就已经将exe设置好icon了</p>
            <h3>为什么失败</h3>
			<p>很可能的原因是直接将png,bmp等等其他图片格式直接重命名修改后缀为ico但其实并未对图片进行格式转变</p>
			<p>而设置ico时依旧按照了ico格式的操作导致设置exe的ico失败</p>
